<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
        <!--container that holds all the images and captions for the slide show show-->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="assets/img1.jpg" style="width:100%">
                <div class="text">Beautiful Forest</div>
            </div>
            
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="assets/img2.jpg" style="width:100%">
                <div class="text">Snowy Mountain Range</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="assets/img3.jpg" style="width:100%">
                <div class="text">The Aurora Lights</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="assets/img4.jpg" style="width:100%">
                <div class="text">Beautiful Valley</div>
            </div>
        
            <!--buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
          
          <!-- circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
          </div>
        
        <p>How long do you want your timer to be?</p>
        <input id="seconds" value="" />
        <button onclick="countdownFunction()">Click Here!</button>
        <p id="timer"></p>
    
    </body>
</html>
